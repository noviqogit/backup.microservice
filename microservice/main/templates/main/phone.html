{% extends 'base.html' %}
{% block content %}
<div class="left">
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
        {% endfor %}
        <input name="login_submit" type="submit" value="Login"/>
    </form>
</div>

<div class="right">
    <h1>
        {% if form.non_field_errors %}
            {% for field in form.non_field_errors %}
                {{ field }}
            {% endfor %}
        {% else %}
            Now let's add your accounts!
        {% endif %}
    </h1>
</div>
{% endblock %}

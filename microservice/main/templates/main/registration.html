{% extends 'base.html' %}
{% block content %}
<div class="left">
    <form method="POST">
        {% csrf_token %}
        <h1>Sign up</h1>
            {% for field in form %}
                {{ field.label }}
                {{ field }}
            {% endfor %}
        <input name="signup_submit" type="submit" value="Sign me up"/>
    </form>
</div>

<div class="right">
    <h1>
        {% for field in form %}
            {{ field.errors }}
        {% endfor %}
    </h1>
</div>
{% endblock %}
